<section class="work-section">
  <div class="container">
    <h2 class="fw-bold mb-4 text-primary text-center">My Work</h2>
    <p class="text-muted text-center mb-5">
      A selection of projects I’ve designed and developed — blending usability, creativity, and functionality.
    </p>

    <div class="row gy-4">
      <!-- Project Card -->
      <div class="col-md-6 col-lg-4" *ngFor="let project of projects">
        <div class="project-card">
          <img [src]="project.image" alt="{{ project.title }}" class="img-fluid rounded-top" />
          <div class="project-content">
            <h5 class="fw-bold mb-2">{{ project.title }}</h5>
            <p class="text-muted mb-3">{{ project.description }}</p>

            <div class="tags mb-3">
              <span *ngFor="let tag of project.tags" class="tag">{{ tag }}</span>
            </div>

            <div class="d-flex justify-content-between">
              <a [href]="project.demo" target="_blank" class="btn btn-outline-primary btn-sm">Demo</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
