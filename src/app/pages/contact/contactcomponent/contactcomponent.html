<section class="contact-section">
  <div class="container">
    <h2 class="fw-bold text-primary text-center mb-4">Get In Touch</h2>
    <p class="text-muted text-center mb-5">
      Whether you have a project idea, want to collaborate, or just say hi â€” my inbox is always open.
    </p>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
          <div class="row g-3">
            <div class="col-md-6">
              <input 
                type="text" 
                formControlName="name" 
                class="form-control" 
                placeholder="Your Name" 
                required />
            </div>
            <div class="col-md-6">
              <input 
                type="email" 
                formControlName="email" 
                class="form-control" 
                placeholder="Your Email" 
                required />
            </div>
            <div class="col-12">
              <input 
                type="text" 
                formControlName="subject" 
                class="form-control" 
                placeholder="Subject" />
            </div>
            <div class="col-12">
              <textarea 
                formControlName="message" 
                rows="5" 
                class="form-control" 
                placeholder="Your Message" 
                required></textarea>
            </div>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-4 py-2" [disabled]="contactForm.invalid">
              Send Message
            </button>
          </div>
        </form>

        <!-- Contact Info Section -->
        <div class="contact-info text-center mt-5">
          <p><i class="bi bi-envelope-fill text-primary me-2"></i> Layladel2004@gmail.com</p>
          <p><i class="bi bi-phone-fill text-primary me-2"></i> 01203061969</p>
          <p><i class="bi bi-geo-alt-fill text-primary me-2"></i> Cairo, Egypt</p>
          <div class="social-links mt-3">
            <a href="https://www.linkedin.com/in/layla-ahmed-455785279?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"><i class="bi bi-linkedin"></i></a>
            <a href="#" target="_blank"><i class="bi bi-github"></i></a>
            <a href="https://www.behance.net/laylaahmed23" target="_blank"><i class="bi bi-behance"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
